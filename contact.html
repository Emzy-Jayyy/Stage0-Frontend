<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <nav role="navigation" aria-label="Main navigation">
        <ul>
            <li><a href="index.html" class="nav-link active" data-page="home">Home</a></li>
            <li><a href="about.html" class="nav-link" data-page="about">About Me</a></li>
        </ul>
    </nav>
    <main>
        <form novalidate>
            <div class="form-group">
                <label for="contact-name">Full Name <span aria-label="required">*</span></label>
                <input type="text" id="contact-name" name="name" data-testid="test-contact-name" aria-required="true"
                    aria-describedby="error-name" required>
                <span id="error-name" class="error-message" data-testid="test-contact-error-name" role="alert"></span>
            </div>

            <div class="form-group">
                <label for="contact-email">Email <span aria-label="required">*</span></label>
                <input type="email" id="contact-email" name="email" data-testid="test-contact-email"
                    aria-required="true" aria-describedby="error-email" required>
                <span id="error-email" class="error-message" data-testid="test-contact-error-email" role="alert"></span>
            </div>

            <div class="form-group">
                <label for="contact-subject">Subject <span aria-label="required">*</span></label>
                <input type="text" id="contact-subject" name="subject" data-testid="test-contact-subject"
                    aria-required="true" aria-describedby="error-subject" required>
                <span id="error-subject" class="error-message" data-testid="test-contact-error-subject"
                    role="alert"></span>
            </div>

            <div class="form-group">
                <label for="contact-message">Message <span aria-label="required">*</span></label>
                <textarea id="contact-message" name="message" data-testid="test-contact-message" aria-required="true"
                    aria-describedby="error-message" required></textarea>
                <span id="error-message" class="error-message" data-testid="test-contact-error-message"
                    role="alert"></span>
            </div>

            <button type="submit" data-testid="test-contact-submit">
                Send Message
            </button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
